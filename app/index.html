    <section class="section"></section>
    <button id='btnOpen'
            class="popup__btn">OPEN</button>
    <div id='poPup'
         class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__left">
                    <div class="left__slider">
                        <!-- <div class="popup__img" style="background-image: url(../img/2.jpg);"></div> -->
                        <div class="popup__img">
                            <img  src="./img/4.jpg" alt="">
                        </div>
                        <div class="popup__img">
                            <img src="./img/5.jpg" alt="">
                        </div>
                        
                    </div>  
                </div>
                                     
                <div class="popup__right">
                    <span id='btnClose' style="background-image: url(../img/svg/close.svg);"
                          class="popup__close"></span>
                    <div class="popup__title">Konsola MICROSOFT XBOX ONE S 500GB + FIFA 19</div>
                    <form class="popup__form"
                          action="">
                        <label class="form__label">Rozmiar:</label>
                        <div class="form__checkboxes">
                            <label class="checkboxes__label active" ><input type="radio" name="ram" value="1" checked>Ram 32 GB</label>
                            <label class="checkboxes__label" ><input type="radio" name="ram" value="2" >Ram 64 GB</label>
                            <label class="checkboxes__label" ><input type="radio" name="ram" value="3">Ram 96 GB</label>
                        </div>
                        <label class="select__label">Wariant:</label>
                        <select class="form__select">
                            <option value="1">Biały</option>
                            <option value="2">Czarny</option>
                        </select>
                        <div class="form__info">
                            <div class="form__info-cheked">Produkt dostępny</div>
                            <div class="form__info-time">Możemy wysłać już dzisiaj!
                                <a class="popup__info-link" href="#!">Sprawdź czasy i koszty wysyłki</a>
                            </div>                            
                        </div>
                        <div class="form__submit">
                            <div class="form__counter">
                                <button type="button" class="counter__btn" data-direction="minus">-</button>
                                <input class="counter__result" type="text" value="0">
                                <button type="button" class="counter__btn" data-direction="plus">+</button>
                            </div>
                            <button class="form__btnAdd">Dodaj do koszyka</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
